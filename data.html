<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div style="height: 96vh; border: 1px solid black; position: relative;">
        <div style="position: absolute; top: 1%; right: 1%; border: 1px solid black; height: 10rem; width: 30rem;">
            <input type="text" placeholder="New Delhi" style="position: absolute;
            top: 4%;
            left: 2%;
            border-radius: 15px;
            text-indent: 10px;
            font-size: 2rem;
            width: 16rem;">
            <button style="position: absolute;
            top: 6%;
            left: 60%;
            font-size: 1.25rem;
            padding: 5px;
            border-radius: 15px;"><i class="fas fa-search"></i> Search</button>
            <div style="height: auto;
            width: 12rem;
            border: 0.5px solid black;
            position: absolute;
            top: 24%;
            left: 2%;
            display: flex;
            align-items: center;">
                <span style="font-size: 2.25rem;
                font-weight: bolder;">25 &#8451;</span>
                <img src="http://openweathermap.org/img/wn/10d@2x.png">
            </div>
        </div>
        <div style="position: absolute;
        right: 1%;
        top: 30%;
        border: 0.5px solid black;
        border-radius: 10px;
        height: 26rem;
        width: 4rem;">
            <button data-bs-toggle="tooltip" data-bs-placement="left" title="Presure" style="background: transparent;
            border: 0.5px solid black;
            outline: none;
            border-radius: 50%;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            margin: 35% 0%;">
                <i class="fas fa-angle-double-down"></i>
              </button>

              <button data-bs-toggle="tooltip" data-bs-placement="left" title="Humidity" style="background: transparent;
            border: 0.5px solid black;
            outline: none;
            border-radius: 50%;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            margin: 35% 0%;">
                <i class="fas fa-tint"></i>
              </button>

              <button data-bs-toggle="tooltip" data-bs-placement="left" title="Wind" style="background: transparent;
            border: 0.5px solid black;
            outline: none;
            border-radius: 50%;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            margin: 35% 0%;">
                <i class="fas fa-wind"></i>
              </button>

              <button data-bs-toggle="tooltip" data-bs-placement="left" title="Clouds" style="background: transparent;
            border: 0.5px solid black;
            outline: none;
            border-radius: 50%;
            font-size: 1.5rem;
            width: 4rem;
            height: 4rem;
            margin: 35% 0%;">
                <i class="fas fa-cloud"></i>
              </button>
        </div>
    </div>
</body>
</html>
